<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="sec"></div>
        <div class="min"></div>
        <div class="hr"></div>
        <div class="center-point"></div>
    </div>
    <p id="time"></p>
    <script type = "text/javascript">
        const startValue = -90;
        const hour = document.querySelector(".hr");
        const minute = document.querySelector(".min");
        const sec = document.querySelector(".sec");
        const time = document.querySelector("#time")
        function getAngle() {
            time.innerHTML = (new Date().getHours()).toString().padStart(2,'0')+":"+new Date().getMinutes().toString().padStart(2,'0')+":"+new Date().getSeconds().toString().padStart(2,'0');

            const hrAngle = ((new Date().getHours() % 12) * 30) + startValue;
            const minAngle = (new Date().getMinutes() * 6) + startValue;
            const secAngle = (new Date().getSeconds() * 6) + startValue;
            
            console.log("Angle: ", hrAngle, minAngle, secAngle)
            hour.style.transform = `rotate(${hrAngle}deg)`;
            minute.style.transform = `rotate(${minAngle}deg)`;
            sec.style.transform = `rotate(${secAngle}deg)`;

        }
        setInterval(getAngle, 1000);
    </script>
</body>
</html>
